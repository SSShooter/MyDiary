<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">

	<script src="bootstrap/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="icon/iconfont.css">

	<style>
		header{
			padding-top: 22px;
			height: 88px;
			position: fixed;
			width: 100vw;
			color: #5A95BA;
			background-color: #fff;
		}
		header .address-book-name{
			text-align: center;
			line-height: 30px;
			font-size: 18px;
			/*平衡+号的造成的偏移*/
			padding-left: 50px;
		}
		header .search-div{
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			width: 100%;
			padding: 0 20px;
		}
		.icon-search{
			vertical-align: middle; 
			color: #fff;
			position: absolute;
			left: 25px;
			line-height: 26px;
			z-index: 10;
		}
		#search{
			border: none;
			border-radius: 10px;
			background-color: #5A95BA;
			color: #fff;
			width: 100%;
			vertical-align:middle;
			position: relative;
			line-height: 24px;
			padding-left: 28px;
			margin: 0 auto;
		}
		#add{
			float: right;
			vertical-align: middle; 
			font-size: 20px;
			margin-right: 10px; 
		}
		#main{
			padding-top: 88px;
			overflow: hidden;
			background-color: #5A95BA;
			min-height: 100vh;
		}
		#index{
			position: fixed;
			width: 22px;
			padding-left: 5px;
			height: calc(100vh - 88px);
		}
		#index .alphabet{
			height: 3.8%;
			color: #fff;
		}
		.address-list{
			width: 100vw;
			padding: 10px 30px 10px 52px;
		}
		.address-list .item{
			width: 100%;
			padding: 5px 15px;
			margin: 8px 0;
			background-color: #fff;
			border-radius: 6px;
		}
		.address-list .alphabet-item{
			text-align: center;
			color: #fff;
		}
		.address-list .item .namae{
			font-size: 2em;
		}
	</style>
</head>
