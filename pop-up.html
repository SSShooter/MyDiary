<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pop-up test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	<style>
		html,body{
			height: 100%;
			width: 100%;
		}
		.pop-up{
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background-color: rgba(0,0,0,.5);
			display: none;
			padding: 20px;
		}
		.pop-up-box{
			position: relative;
			top: -50px;
			display: none;
			width: 100%;
			padding: 20px;
			background-color: #fff;
			border-radius: 6px;
		}
		.content{
			text-align: center;
		}
		.footer{
			text-align: center;
		}
	</style>
</head>
<body>
	<button id="suibian">suibiann</button>
	<div class="pop-up">
		<div class="pop-up-box">
			<div class="content">
				<p class="name">miyamizu mitsuha</p>
				<p class="number">12304567</p>
			</div>
			<div class="footer">
				<button class="btn btn-default">call</button>
				<button class="btn btn-default">delete</button>
			</div>
		</div>
	</div>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/velocity.min.js"></script>
	<script>
		$('#suibian').click(function() {
			$('.pop-up').velocity({ opacity: 1 }, { display: "block" });
			$('.pop-up-box').velocity({ top: 0, opacity: 1 }, { display: "block" });
		});
		$(".pop-up").click(function(e) {
			e.preventDefault();//防止滚动
			$('.pop-up-box').click(function(e) {
				e.stopPropagation();//防止冒泡
			});
			$('.pop-up,.pop-up-box').velocity('reverse', { display: "none" });
		});
	</script>
</body>
</html>
