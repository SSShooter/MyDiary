<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Diary</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="icon/iconfont.css">
	<!-- 自定义bs -->
	<link rel="stylesheet" type="text/css" href="custombs.css">
	<style type="text/css">
		*{
			font-family: "微软雅黑";
		}
		header{
			/*padding for导航栏*/
			padding-top: 28px;
			border-bottom: 1px solid #5A95BA;
			position: fixed;
			width: 100vw;
			background-color: #fff;
		}
		#logo{
			color: #5A95BA;
			margin: 5px auto;
		}
		/*以上公用 以下本文件专用*/
		#main{
			min-height: 100vh;
			box-sizing: border-box;
			padding-top:89px; 
			padding-bottom: 44px;
		}
		/*padding = 140 - 60 - 20 * 2*/
		#main .show-date{
			height: 140px;
			width: 100vw;
			background-color: #5A95BA;
			color: #FFF;
			text-align: center;
			padding: 20px 0;
		}
		#main .show-date .date{
			font-size: 60px;
			line-height: 60px;
			font-weight: bold;
		}
		#main .show-date .month,#main .show-date .time{
			font-size: 15px;
			line-height: 20px;
		}
		#main .input-div .diary-content,#main .input-div .diary-title{
			margin-top: 15px;
			border: none;
			outline: none;
			box-shadow: none;
			border-radius: 0;
		}
		#main .input-div .diary-title{
			border-bottom: 1px  #5A95BA solid;
		}
		/*height = 100vh - 89px - 140px - 44px */
		/*全屏高-头部-日期div-footer-title输入框*/
		#main .input-div .diary-content{
			height:calc(100vh - 89px - 140px - 44px - 75px);
			resize:none;
		}
		footer{
			position: fixed;
			width: 100vw;
			height: 44px;
			background-color: #5A95BA;
			bottom: 0;
			text-align: center;
		}
		footer nav .iconfont{
			color: #FFF;
			line-height: 44px;
			padding: 0 15px;
			font-size: 25px;
		}
		.app{
			display: none;
		}
	</style>
</head>
<body>
	<div class="app">
		<header>
			<div class="text-center">
				<div class="btn-group btn-group-sm">
					<button type="button" class="btn btn-default" onClick="location='Entries.html'">Entries</button>
					<button type="button" class="btn btn-default" onClick="location='Calendar.html'">Calendar</button>
					<button type="button" class="btn btn-default active">Diary</button>
				</div>
			</div>
			<p id="logo" class="center-block">Diary</p>
		</header>
		<div id="main">
			<div class="show-date">
				<div class="month"></div>
				<div class="date"></div>
				<div class="time"></div>
			</div>
			<div class="input-div container">
				<input type="text" class="form-control diary-title" placeholder="Title">
				<textarea class="form-control diary-content" id="diary-content" placeholder="Content"></textarea>
			</div>
		</div>
		<footer>
			<nav>
				<i class="iconfont icon-camera"></i>
				<i class="iconfont icon-save" onclick="save()"></i>
				<i class="iconfont icon-cancel"></i>
			</nav>
		</footer>
	</div>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript" src="indexeddb.js"></script>
	<script type="text/javascript">
		$(".app").fadeIn('slow');
		var d = new Date();
		var monthEng = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
		var dayEnglish = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
		var dayEng = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
		var year = d.getFullYear();
		var month = d.getMonth();
		var date = d.getDate();
		var day = d.getDay();
		var time = d.getHours() + ':' + d.getMinutes();
		$('.month').html(monthEng[month]);
		$('.date').html(date);
		$('.time').html(dayEnglish[day]+' '+time);

		function save(){
			console.log(document.getElementById("diary-content").value);
			var title = $(".diary-title").val()||'No Title';
			var content = document.getElementById("diary-content").value.replace(/\r/ig, "<br/>").replace(/\n/ig, "<br/>");//用jquery的.val()不能识别回车
			var hm = $('.show-date .time .hm').html();//for hour Minute
			var timestamp = new Date().getTime();
			var folder = year+""+(month+1);
			var create_date = getNowFormatDate();
			var data = {id:"id"+timestamp,create_date:create_date,content:content,title:title,folder:folder,date:date,day:dayEng[day],time:time,month:monthEng[month]};
			console.log(data);
			addData("diary",data);
		}

		function getNowFormatDate() {
		    var date = new Date();
		    var seperator1 = "-";
		    var seperator2 = ":";
		    var month = date.getMonth() + 1;
		    var strDate = date.getDate();
		    if (month >= 1 && month <= 9) {
		        month = "0" + month;
		    }
		    if (strDate >= 0 && strDate <= 9) {
		        strDate = "0" + strDate;
		    }
		    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
		            + " " + date.getHours() + seperator2 + date.getMinutes()
		            + seperator2 + date.getSeconds();
		    return currentdate;
		}

	</script>
</body>
</html>
